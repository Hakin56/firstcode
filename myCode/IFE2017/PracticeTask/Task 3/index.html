<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE 2017</title>
		<style media="screen">
			* {
				padding: 0;
				margin: 0;
			}
			body {
				font: 14px Arial;
			}
			#form {
				width: 500px;
				margin: 50px auto;
				padding: 20px 0;
				border-radius: 8px;
				text-align: right;
				border: 1px solid #c6c6c6;
				box-shadow: 3px 3px 5px #a7a7a7;
			}
			#form p {
				line-height: 30px;
				text-align: center;
			}
			#form p input {
				border: 2px #1e0aff;
				color: red;
			}
			#form p input:nth-child(3) {
				margin-left: 130px;
			}
			#form p label {
				padding-left: 5px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var school = document.getElementsByName("school");
				for (var i = 0; i < school.length; i++) {
					school[i].index = i;
					school[i].onclick = function() {
						this.checked && (console.log(this.value));
					}
				}
			}
		</script>
	</head>
	<body>
		<form id="form">
			<p>
				<input type="radio" name="school" value="0"><label for="input">在校生</label>
				<input type="radio" name="school" value="1" class=""><label for="input">非在校生</label>
			</p>
			<p>
				<label for="select">学校</label>
				<select name="city">
					<option value="北京">北京</option>
					<option value="哈尔滨">哈尔滨</option>
					<option value="上海">上海</option>
				</select>
			</p>
		</form>
	</body>
</html>
