<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 02</title>
		<style media="screen">
			* {
				padding: 0;
				margin: 0;
			}
			body {
				font: 13px/1.5 Arial;
			}
			button {
				border-radius: 5px;
				cursor: pointer;
				background: white;
				border: 1px solid #b9b9b9;
				font-weight: bold;
			}
			button:hover {
				background: #ccc;
				color: white;
			}
			span {
				display: inline-block;
				padding: 4px 10px;
				margin: 1px;
				color: white;
				font-size: 1.3em;
				font-weight: bold;
				border-radius: 5px;
				cursor: pointer;
				background: #00dfcb;
			}
			.find {
				background: #ff2020;
			}
			#outer {
				margin: 20px auto;
				width: 580px;
				border: 1px solid #d5d5d5;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 3px 3px 5px #cfcfcf;
			}
			#control {
				width: 580px;
				display: flex;
			}
			#control #tarea {
				resize: none;
				width: 470px;
				height: 125px;
				border: 1px solid #8c8c8c;
				padding: 10px;
				border-radius: 5px;
				flex-grow: 1.0;
				font-size: 2em;
			}
			#control div {
				display: flex;
				flex-grow: 1.0;
				flex-direction: column;
				margin-left: 10px;
			}
			#control div button {
				flex-grow: 1.0;
				margin: 3px 0;
				width: 100%;
			}
			#search {
				text-align: center;
				height: 50px;
				margin: 10px 0;
				line-height: 50px;
			}
			#search input {
				padding: 6px 10px;
				width: 200px;
				border-radius: 5px;
				border:1px solid #8c8c8c;
				margin-right: 15px;
			}
			#search button {
				width: 55px;
				height: 30px;
			}
			#display {
				border: 1px solid #8c8c8c;
				height: 200px;
				border-radius: 5px;
				padding: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var Display = document.getElementById("display");
				var textArea = document.getElementById("tarea");
				var oInput = document.getElementById("input");
				var oBtn = document.getElementsByTagName("button");
			}
		</script>
	</head>
	<body>
		<div id="outer">
			<div id="control">
				<textarea id="tarea"></textarea>
				<div class="btn">
					<button type="button">左侧入</button>
					<button type="button">右侧入</button>
					<button type="button">左侧出</button>
					<button type="button">右侧出</button>
				</div>
			</div>
			<div id="search">
				<input id="input" type="text" placeholder="查询关键字">
				<button type="button">查询</button>
			</div>
			<div id="display">
				<span class="find">11</span>
				<span>22</span>
				<span>11</span>
				<span>22</span>
				<span>11</span>
				<span>22</span>
				<span>11</span>
				<span>22</span>
			</div>
		</div>
	</body>
</html>
